<!DOCTYPE html>
<html lang="en">
    <head>
        <title>New Tab</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="dashboard.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <div id="links">Links</div>
                <div id="weather"><i class="fa fa-thermometer-half fa-2x" aria-hidden="true"></i> Weather</div>
            </div>
            <div class="center">
                <div id="clock" class="text-center"></div>
                <div id="greeting" class="text-center">Welcome, Chingu</div>
            </div>
            <div class="center-below">
                <div id="focus" class="text-center">
                    <p>What is your main focus today?</p>
                    <p>______________________________</p>
                </div>
            </div>
            <div class="bottom">
                <div id="settings"><i class="fa fa-cog fa-2x" aria-hidden="true"></i></div>
                <div id="quote">“Don't let someone who gave up on their dreams talk you out of going after yours.”</div>    
                <div id="todo"><i class="fa fa-check-square-o fa-2x" aria-hidden="true"></i> ToDo</div>
            </div>       
        </div>
    </body>
    <script src="dashboard.js"></script>
</html>
